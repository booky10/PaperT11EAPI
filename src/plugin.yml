---
name: PaperT11EAPI
main: tk.t11e.api.main.Main
version: '1.3-SNAPSHOT'
api-version: '1.15'
description: A API plugin
author: booky10
load: POSTWORLD
prefix: API
website: https://t11e.tk
commands:
  clientcrash:
    description: Crashes the whole minecraft client (particles)
    usage: 'Usage: /clientcrash <player>'
    permission: clientcrash
  createcustomskin:
    description: Create a custom skin from the specified image url
    usage: 'Usage: /createcustomskin <Name> <URL>'
    permission: customskins.create
    aliases:
      - createskin
  applyskin:
    description: Apply a previously generated skin
    usage: 'Usage: /applyskin <Name> [Player]'
    permission: customskins.apply
    aliases:
      - setcustomskin
      - applycustomskin
  npc:
    description: Create, list or remove NPCs
    usage: 'Usage: /npc <create|list|remove> <npc> <skin>'
    permission: npc
  maxhealth:
    description: Set the max health of a player
    usage: 'Usage: /maxhealth <player> <health>'
    permission: maxhealth
    aliases: ["setmaxhealth", "smh", "mh"]
depend:
  - ProtocolLib
  - NickNamer
  - LuckPerms
  - PlaceholderAPI
  - PlugMan
  - PacketWrapper